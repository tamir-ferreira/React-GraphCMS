<!-- CMS = Content Management System -->
<!-- Utilizando o WordPress temos tanto o painel de ADMIN, quanto a parte visual do front-end (temas) interligados -->
<!-- Utilizando Headless CMS (GraphCMS neste projeto) temos o painel de ADMIN separadamente do Front -->
<!-- os dados podem ser fornecidos através de APIs REST ou GraphQL e o Front consome as APIs com o React -->

<!-- Toda API é gerada totalmente automatizada pelo GraphCMS -->
<!-- Para usar o GraphQL temos 2 coisas mais importantes para saber: -->
<!-- QUERY = buscar dados na API -->
<!-- MUTATION = criar, alterar ou deletar dados no Banco de dados -->
